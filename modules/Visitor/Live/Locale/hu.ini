compatibility_desktop="Ön desktop számítógépeknek célzott stream létrehozását választotta. Ilyen esetben automatikusan lehetőséget adunk arra, hogy az elsődleges stream mellett egy másodlagos streamet is közvetítsen rendszerünkön keresztül, így pl. az előadót és a prezentációt két kamerával közvetítve két párhuzamos adatfolyam segítségével teheti közzé, melyeket weboldalunk egymás mellett jelenít majd meg."
compatibility_mobile="Ön megjelölt legalább egy mobilplatformot, ezért a beküldött adatfolyamot mobil készülékek számára is továbbadjuk. A közvetítéshez fontos tudnia:
  <ul>
    <li>a videostream kódolásának a megjelölt mobilplatform(ok)kal kompatibilisnek kell lennie</li>
    <li>ilyen esetben nem biztosítunk önálló csatlakozási lehetőséget egyidejűleg megjelenő másodlagos videostream (pl. az előadót mutató elsődleges felvétellel párhuzamosan megjeleníthető prezentációt mutató stream) számára, mivel a mobil platformok nem képesek egyszerre két stream lejátszására. Ha szükséges a mobilok felé ilyen kettős felvétel sugárzása, az a két stream egybekódolásával oldható meg.</li>
  </ul>"
