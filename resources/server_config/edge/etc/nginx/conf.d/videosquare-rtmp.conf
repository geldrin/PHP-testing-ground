	server {

		listen 91.120.59.238:8089;
		server_name	stream3.videosquare.eu;

		location / {
			root /var/www/nginx;
			index  index.html index.htm;
		}

		location /stat {
			rtmp_stat all;
			rtmp_stat_stylesheet stat.xsl;
		}

		location /stat.xsl {
			root /var/www/nginx;
		}

		location /control {
			rtmp_control all;
			deny all;
		}

		location /nginx_status {
			stub_status on;    # activate stub_status module
			access_log off;    
			allow 127.0.0.1;   # restrict access to local only
			deny all;
		}

		error_page 403 404 405 /40x.html;
		location /40x.html {
			root /var/www/nginx;
			internal;
		}

		error_page	500 502 503 504  /50x.html;
		location = /50x.html {
			root /var/www/nginx;
			internal;
		}

	}

} # http
