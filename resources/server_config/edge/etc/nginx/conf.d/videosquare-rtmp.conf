#	rtmp_auto_push on;

rtmp {

	server {
		listen 91.120.59.238:1935;
#		server_name stream2.videosquare.eu;

		# Maximum chunk size for stream multiplexing. Default is 4096. The bigger this value the lower CPU overhead.
		# This value cannot be less than 128. Default: 4096
		chunk_size 4096;
		# Might bring lower CPU usage, but caused video/content sync issues?
#		chunk_size 8192;

#		ping 30s;

		# Client buffer length in seconds
#		buflen 5s;

		notify_method get;

		# Max connections to RTMP engine
		max_connections 1000;

		application devvsqlive {
			live on;
			pull rtmp://stream.videosquare.eu:1935/devvsqlive;
		}

		application vsqlive {
			live on;
			pull rtmp://stream.videosquare.eu:1935/vsqlive;
		}

	}


}

